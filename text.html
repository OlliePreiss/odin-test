<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors </title>
  <title>Shopping list example</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="title">
      <h2> Rock, Paper, Scissors! </h2>
    </div>
    <div id="userSelection">
      <div class="selectionOption" id="rock">
        <h3> Rock </h3>
      </div>
      <div class="selectionOption" id="paper">
        <h3> Paper </h3>
      </div>
      <div class="selectionOption" id="scisors">
        <h3> Scissors </h3>
      </div>
    </div>
    <div id="result">
      <h3> Result: </h3>
    </div>
    <div id="scoreTally">
      <h3> Score tally </h3>
    </div>
    <div id="scoreContainer" class="container">
      <div id="userScoreContainer" class="container">
        <h4> User Score: </h4>
        <h4 id="userScore"> 0 </h4>
      </div>
      <div id="computerScoreContainer" class="container">
        <h4> Computer Score: </h4>
        <h4 id="computerScore"> 0 </h4>
      </div>
    </div>
  </div>
</body>
</html>
